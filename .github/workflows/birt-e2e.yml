
name: BIRT E2E verification

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: birt-e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Docker info
        run: |
          docker version
          docker info

      - name: Install pdftotext
        run: |
          if ! command -v pdftotext; then
            sudo apt-get update
            sudo apt-get install -y poppler-utils
          fi

      - name: Run BIRT E2E verification
        shell: bash
        env:
          HOST_PORT: 18080
          TIMEOUT_SEC: 240
          IMAGE_NAME: birt-e2e
          CONTAINER_NAME: birt-e2e-gha
        run: |
          set -euo pipefail
          chmod +x scripts/verify_version_report.sh
          ./scripts/verify_version_report.sh 2>&1 | tee e2e.log

      - name: Print key diagnostics to log (failure)
        if: failure()
        shell: bash
        run: |
          set -euo pipefail
          echo "--- viewer-effective-params.txt (head 200) ---"
          if [ -f out/viewer-effective-params.txt ]; then sed -n '1,200p' out/viewer-effective-params.txt; else echo "(missing)"; fi
          echo "--- viewer-config-head.txt (head 120) ---"
          if [ -f out/viewer-config-head.txt ]; then sed -n '1,120p' out/viewer-config-head.txt; else echo "(missing)"; fi
          echo "--- e2e.log (tail 200) ---"
          if [ -f e2e.log ]; then tail -200 e2e.log; else echo "(missing)"; fi

      - name: Upload diagnostics on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-diagnostics
          path: |
            e2e.log
            out/**

      - name: Docker diagnostics on failure
        if: failure()
        shell: bash
        run: |
          set -euo pipefail
          docker ps -a > docker-ps.txt || true
          docker logs ${CONTAINER_NAME:-birt-e2e-gha} > docker-logs.txt 2>&1 || true
        
      - name: Upload Docker diagnostics
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-diagnostics
          path: |
            docker-ps.txt
            docker-logs.txt
