
name: BIRT E2E verification

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: birt-e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Docker info
        run: |
          docker version
          docker info

      - name: Run BIRT E2E verification
        shell: bash
        env:
          HOST_PORT: 18080
          TIMEOUT_SEC: 240
          IMAGE_NAME: birt-e2e
          CONTAINER_NAME: birt-e2e-gha
        run: |
          set -euo pipefail
          chmod +x scripts/verify_version_report.sh
          ./scripts/verify_version_report.sh 2>&1 | tee e2e.log

      - name: Upload diagnostics on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-diagnostics
          path: |
            e2e.log

      - name: Docker diagnostics on failure
        if: failure()
        shell: bash
        run: |
          set -euo pipefail
          docker ps -a > docker-ps.txt || true
          docker logs ${CONTAINER_NAME:-birt-e2e-gha} > docker-logs.txt 2>&1 || true
        
      - name: Upload Docker diagnostics
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-diagnostics
          path: |
            docker-ps.txt
            docker-logs.txt
