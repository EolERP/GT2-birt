
name: BIRT E2E verification

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: birt-e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Docker info
        run: |
          docker version
          docker info

      - name: Run BIRT E2E verification
        env:
          HOST_PORT: 18080
          TIMEOUT_SEC: 240
          IMAGE_NAME: birt-e2e
          CONTAINER_NAME: birt-e2e-gha
        run: |
          chmod +x scripts/verify_version_report.sh
          ./scripts/verify_version_report.sh | tee e2e.log

      - name: Upload E2E log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-log
          path: e2e.log

      - name: Docker state on failure
        if: failure()
        run: |
          docker ps -a || true
          docker images || true
